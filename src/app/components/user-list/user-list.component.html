<div class="container mt-5 d-flex flex-column align-items-center">
    <!-- Encabezado principal -->
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Tabla de usuarios</h1>
        <p class="lead text-muted">Navega entre todos nuestros usuarios</p>
    </div>

    <!-- Tarjeta que envuelve la tabla -->
    <div class="card shadow-lg" style="width: 80%;"> <!-- Ajusta el ancho de la tarjeta -->
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Lista</h2>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center"> <!-- Centra el texto en la tabla -->
                <thead class="table-primary text-white">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">
                            <i class="bi bi-person-circle"></i> Nombre
                        </th>
                        <th scope="col">
                            <i class="bi bi-envelope"></i> Email
                        </th>
                        <th scope="col">
                            <i class="bi bi-briefcase"></i> Rol
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: page }">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <pagination-controls 
                (pageChange)="page = $event"
                class="pagination"
                previousLabel="«"
                nextLabel="»"
                [maxSize]="5"
                [directionLinks]="true"
                [autoHide]="true">
            </pagination-controls>
        </div>
    </div>
</div>
